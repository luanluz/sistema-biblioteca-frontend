<p-drawer [(visible)]="visible" [style]="{ width: '600px', maxWidth: '100vw' }" position="right" (onHide)="hideDrawer()">
    <ng-template #header>
        <div class="flex items-center gap-2">
            <span class="font-bold">{{ isEditMode ? 'Editar Autor' : 'Novo Autor' }}</span>
        </div>
    </ng-template>

    @if (loading) {
        <div class="flex items-center justify-center h-full">
            <p-progress-spinner ariaLabel="loading" />
        </div>
    } @else {
        <div class="flex flex-col gap-6">
            <div>
                <label for="nome" class="block font-bold mb-3">Nome</label>
                <input
                    type="text"
                    pInputText
                    id="nome"
                    [(ngModel)]="autor.nome"
                    required
                    fluid
                />
            </div>
        </div>
    }

    <ng-template #footer>
        <div class="flex items-center justify-between gap-4">
            <p-button
                label="Cancelar"
                icon="pi pi-times"
                outlined
                (click)="hideDrawer()"
                [disabled]="loading"
            />
            <p-button
                label="Salvar"
                icon="pi pi-check"
                (click)="saveAutor()"
                [loading]="loading"
            />
        </div>
    </ng-template>
</p-drawer>
